{% load static %}
{% block content %}


<h2 class="text-center">Edit Password</h2>
	<form method="POST" action="{% url 'pass_edit' %}">
		{% csrf_token %}

		{% if form.errors %}
			<div class="alert alert-warning alert-dismissable" role="alert">
				<button class="close" data-dismiss="alert">
					<small><sup>x</sup></small>
				</button>
				<p>Form has error..!!</p>
				{% for field in form %}
					{% if field.errors %}
						{{ field.errors }}
					{% endif %}
				{% endfor %}
			</div>
		{% endif %}
			{{ form.as_p }}

		<input type="submit" value="change password" class="btn btn-secondry">
	</form>

	<br/><br/>

{% endblock %}
